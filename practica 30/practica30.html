<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Formulario Demo</title>
  <!-- #region Estilos -->
  <style media="screen">
    /*AlLUMNO; FAUSTO JOSHUA RAMIREZ MEZA  1284721*/
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro');
    /* ============== Secci√≥n 1: Estilos generales ============== */
    body {
      background-image: url(./image/space.png);
      font-size: 25px;
      font-family: 'Trebuchet MS', sans-serif;
      box-sizing: border-box;
      text-align: center;
    }

    .formato {
      font-family: 'Crimson Pro', serif;
      height: 600px;
      width: 400px;
      margin: 50px auto;
      color: rgb(0, 0, 0);
      background-color: beige;
      border: 2px solid #03000e;
      border-radius: 20px;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    h2 {
      font-family: 'Crimson Pro', serif;
      color: sandybrown;
      font-size: large;
      text-align: center;
      font-size: 25px;
    }

    h3 {
      font-family: Arial, Helvetica, sans-serif;
      color: darkred;
      font-size: large;
      text-align: center;
      font-size: 25px;
    }

    p {
      font-family: Arial, Helvetica, sans-serif;
      color: black;
      font-size: 15px;
      text-align: center;
    }

    td {
      color: black;
      font-size: 20px;
      text-align: center;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    table {
      align-items: center;
      width: 100%;
      border-collapse: collapse;
      align-content: center;
    }

    input[type="text"] {
      margin: 5% auto;
      width: 150px;
      padding: 2px;
      border: 2px solid sandybrown;
      border-radius: 2px;
      background-color: wheat;
      color: black;
      font-size: medium;
      font-family: Arial, Helvetica, sans-serif;
    }

    input[type="number"] {
      margin: 5% auto;
      width: 150px;
      padding: 2px;
      border: 2px solid sandybrown;
      border-radius: 2px;
      background-color: wheat;
      color: black;
      font-size: medium;
      font-family: Arial, Helvetica, sans-serif;
    }

    input[type="submit"] {
      margin-top: 25px;
      padding: 10px 150px;
      background-color: darkblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: medium;
      font-family: Arial, Helvetica, sans-serif;
      align-items: center;
    }

    select {
      margin: 5% auto;
      width: 150px;
      padding: 2px;
      border: 2px solid sandybrown;
      border-radius: 2px;
      background-color: wheat;
      color: black;
      font-size: medium;
      font-family: Arial, Helvetica, sans-serif;

    }

    td textarea {
      margin: 5% auto;
      width: 150px;
      padding: 2px;
      border: 2px solid sandybrown;
      border-radius: 2px;
      background-color: wheat;
      color: black;
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>

      <tr>

      </tr>
    </table>
  </form>
  <script type="text/javascript">

  </script>
</body>

</html>
